<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main">

      <!-- ---------------- Template - 1 ------------------------------------- -->

      <section class="Template-1">

        <div class="wrapper">
          <div class="container">
            <div class="inner-box">

                <div class="left-container">
                    <form action="index.html" autocomplete="off" class="sign-in-form">

                        <div class="logo">
                            <img src="asset/logo.png" alt="LOGO">
                            <h3>easyclass</h3>
                        </div>

                        <div class="heading">
                            <h1>Welcome Back</h1>
                            <p>Not registered yet? <b><a href="">Sign up</a></b></p>
                        </div>

                        <div class="form-content">
                            <div class="input-wrapper">
                                <input type="text" minlength="4" id="name" class="input-feild" autocomplete="off" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="password" minlength="4" id="name" class="input-feild" autocomplete="off" required>
                                <label for="name">Password</label>1`    awzsezzs65rdx
                            </div>
                            <input type="submit" value="Sign In" class="sign-in-btn">
                        </div>
                    </form>
                </div>
                <div class="right-container">
    
                </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
